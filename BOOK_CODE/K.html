<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Chart Animation</title>
  <style>
    body {
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 500px;
      height: 300px;
    }
    .grid line {
      stroke: rgba(255,255,255,0.1);
      stroke-width: 1;
    }
    .chart-line {
      fill: none;
      stroke: url(#grad);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 4s ease-in-out forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
    .dot {
      fill: #22d3ee;
      opacity: 0;
      animation: pop 0.3s ease-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<svg viewBox="0 0 500 300">
  <!-- Grid -->
  <g class="grid">
    <line x1="0" y1="50" x2="500" y2="50"/>
    <line x1="0" y1="100" x2="500" y2="100"/>
    <line x1="0" y1="150" x2="500" y2="150"/>
    <line x1="0" y1="200" x2="500" y2="200"/>
    <line x1="0" y1="250" x2="500" y2="250"/>
  </g>

  <!-- Gradient -->
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>

  <!-- Stock Line -->
  <path class="chart-line" d="M 20 220 Q 80 180 140 200 T 260 120 T 380 160 T 480 80" />

  <!-- Data Dots -->
  <circle class="dot" cx="20" cy="220" r="5" style="animation-delay: 0.2s;"/>
  <circle class="dot" cx="140" cy="200" r="5" style="animation-delay: 1.5s;"/>
  <circle class="dot" cx="260" cy="120" r="5" style="animation-delay: 2.5s;"/>
  <circle class="dot" cx="380" cy="160" r="5" style="animation-delay: 3.2s;"/>
  <circle class="dot" cx="480" cy="80" r="5" style="animation-delay: 3.9s;"/>

</svg>

</body>
</html>
