<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoony 3D Car Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #f43f5e);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        perspective: 800px;
    }

    .scene {
        position: relative;
        width: 300px;
        height: 160px;
        transform-style: preserve-3d;
        animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
        0% { transform: rotateY(-10deg) translateY(0); }
        100% { transform: rotateY(10deg) translateY(-10px); }
    }

    .car {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: linear-gradient(145deg, #ff6b6b, #feca57, #48dbfb);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        transform: rotateY(0deg);
        transition: 0.5s;
    }

    .car::before {
        content: '';
        position: absolute;
        top: 20px;
        left: 30px;
        width: 240px;
        height: 70px;
        border-radius: 10px;
        background: linear-gradient(to right, #e0e0e0, #c0c0c0);
        box-shadow: inset -5px 0 10px rgba(0,0,0,0.2);
    }

    .window {
        position: absolute;
        top: 25px;
        left: 50px;
        width: 200px;
        height: 60px;
        background: linear-gradient(145deg, #b3e5fc, #81d4fa, #4fc3f7);
        border-radius: 8px;
        clip-path: polygon(0 100%, 15% 0, 85% 0, 100% 100%);
    }

    .wheel {
        position: absolute;
        bottom: -20px;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #222, #000);
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        animation: spin 1.2s linear infinite;
    }

    .wheel::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, #555, #111);
        border-radius: 50%;
    }

    .front { left: 40px; }
    .back { right: 40px; }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .road {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 120%;
        height: 30px;
        background: repeating-linear-gradient(
            90deg,
            #333 0 40px,
            #444 40px 80px
        );
        box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
        animation: moveRoad 1s linear infinite;
    }

    @keyframes moveRoad {
        0% { background-position: 0 0; }
        100% { background-position: 80px 0; }
    }
</style>
</head>
<body>
    <div class="scene">
        <div class="car">
            <div class="window"></div>
            <div class="wheel front"></div>
            <div class="wheel back"></div>
        </div>
    </div>
    <div class="road"></div>
</body>
</html>
