
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Car Illustration</title>
</head>
<body>
  <h2>Car SVG Illustration</h2>
  <svg width="600" height="300" viewBox="0 0 600 300" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Car Body Outline -->
    <path d="M50 180 Q40 160 60 140 L120 140 L150 110 L350 110 L380 140 L540 140 Q560 160 550 180 L50 180 Z" />
    <path d="M50 180 L50 220 Q60 230 70 220 L530 220 Q540 230 550 220 L550 180" />

    <!-- Front Wheel Well -->
    <path d="M70 220 A30 30 0 0 1 130 220" />
    <!-- Rear Wheel Well -->
    <path d="M470 220 A30 30 0 0 0 530 220" />

    <!-- Front Wheel -->
    <circle cx="100" cy="220" r="30" />
    <circle cx="100" cy="220" r="15" />

    <!-- Rear Wheel -->
    <circle cx="500" cy="220" r="30" />
    <circle cx="500" cy="220" r="15" />

    <!-- Windows -->
    <rect x="155" y="115" width="80" height="50" rx="5" ry="5" />
    <rect x="245" y="115" width="80" height="50" rx="5" ry="5" />
    <rect x="335" y="115" width="80" height="50" rx="5" ry="5" />
    <rect x="70" y="140" width="70" height="30" rx="3" ry="3" />

    <!-- Door Lines -->
    <line x1="145" y1="170" x2="145" y2="110" />
    <line x1="240" y1="170" x2="240" y2="110" />
    <line x1="330" y1="170" x2="330" y2="110" />
    <line x1="420" y1="170" x2="420" y2="110" />

    <!-- Door Handles -->
    <rect x="200" y="175" width="15" height="5" rx="2" ry="2" />
    <rect x="290" y="175" width="15" height="5" rx="2" ry="2" />
    <rect x="380" y="175" width="15" height="5" rx="2" ry="2" />

    <!-- Side Mirror -->
    <path d="M140 140 L140 125 Q145 120 150 120" />

    <!-- Headlight Area -->
    <rect x="40" y="150" width="15" height="20" rx="3" ry="3" />

    <!-- Taillight Area -->
    <rect x="545" y="150" width="15" height="20" rx="3" ry="3" />

    <!-- Bumper Line (front) -->
    <line x1="50" y1="190" x2="70" y2="190" />
    <line x1="50" y1="210" x2="70" y2="210" />

    <!-- Bumper Line (rear) -->
    <line x1="530" y1="190" x2="550" y2="190" />
    <line x1="530" y1="210" x2="550" y2="210" />
  </svg>
</body>
</html>
