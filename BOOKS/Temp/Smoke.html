<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Smoke Effect</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;
  }

  .smoke {
    position: relative;
    width: 20px;
    height: 20px;
    background: #ccc;
    border-radius: 50%;
    opacity: 0.6;
    animation: rise 4s infinite;
    filter: blur(8px);
  }

  .smoke:nth-child(2) {
    animation-delay: 1s;
    width: 25px;
    height: 25px;
  }

  .smoke:nth-child(3) {
    animation-delay: 2s;
    width: 30px;
    height: 30px;
  }

  @keyframes rise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.6;
    }
    50% {
      transform: translateY(-100px) scale(1.5);
      opacity: 0.3;
    }
    100% {
      transform: translateY(-200px) scale(2);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
</body>
</html>
