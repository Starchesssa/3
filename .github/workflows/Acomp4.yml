
name: ğŸ”Š Generate TTS from Company Bio Script

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "company-bio-tts"
  cancel-in-progress: true

jobs:
  generate-tts:
    runs-on: ubuntu-latest
    name: ğŸ™ï¸ Generate Company Bio TTS

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ§  Install Gemini SDK & Run TTS Script
        run: |
          export PYTHONUNBUFFERED=1
          pip install --no-cache-dir --progress-bar=off google-genai
          python -u BOOK_CODE/COMPANY_BIO/comp4.py
        env:
          KABAJU7: ${{ secrets.KABAJU7 }}

      - name: âœ… Commit & Push Generated Audio
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/Temp/TTS/

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No new audio to commit."
          else
            git commit -m "ğŸ”Š Add company bio TTS via Gemini"
            git push
            echo "âœ… Audio committed and pushed."
          fi
