name: Build Gemini Video Timeline

on:
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ REQUIRED to commit back

jobs:
  build-timeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai

      - name: Run timeline builder
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
        run: |
          python BOOK_CODE/COMPANY_BIO/comp5n.py

      - name: Commit timeline output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add BOOKS/Temp/Timeline/video_timeline.json
          git commit -m "ðŸŽ¬ Auto-generate Gemini video timeline" || echo "No changes to commit"
          git push
