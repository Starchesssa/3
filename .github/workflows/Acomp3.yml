
name: üìñ Create Script from Company Bio Book

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "company-bio-script"
  cancel-in-progress: true

jobs:
  create-script:
    runs-on: ubuntu-latest
    name: ‚úçÔ∏è Generate Company Bio Script

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üß† Install Gemini SDK & Run Script
        run: |
          export PYTHONUNBUFFERED=1
          pip install --no-cache-dir --progress-bar=off google-genai
          python -u BOOK_CODE/COMPANY_BIO/comp3.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API1 }}
          GEMINI_API2: ${{ secrets.GEMINI_API2 }}
          GEMINI_API3: ${{ secrets.GEMINI_API3 }}
          GEMINI_API4: ${{ secrets.GEMINI_API4 }}
          GEMINI_API5: ${{ secrets.GEMINI_API5 }}

      - name: ‚úÖ Commit & Push Generated Script
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/Temp/SCRIPT/COMPANY_BIO/

          if git diff --cached --quiet; then
            echo "üü° No new script to commit."
          else
            git commit -m "üìù Add company bio script via Gemini"
            git push
            echo "‚úÖ Script committed and pushed."
          fi
