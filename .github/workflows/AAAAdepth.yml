
name: Generate Depth Map

on:
  push:
    paths:
      - 'BOOK_CODE/PARALLAX/Dwpth.py'
      - 'BOOK_CODE/PARALLAX/image-of-new-york-in-sunshine-without-people.jpg'
  workflow_dispatch:

jobs:
  depthmap:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # üß© Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # üêç Step 2: Setup Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # üì¶ Step 3: Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision pillow transformers requests

      # üß† Step 4: Run your script
      - name: Run Depth Estimation
        run: |
          python BOOK_CODE/PARALLAX/Dwpth.py

      # üì§ Step 5: Upload result
      - name: Upload depth map
        uses: actions/upload-artifact@v4
        with:
          name: depth-map
          path: BOOK_CODE/PARALLAX/depth-map-new-york.png
