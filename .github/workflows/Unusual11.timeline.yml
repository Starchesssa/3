
name: ğŸ“¤ Commit and Push Timeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'Unuusual_memory/SCRIPT/**'
      - 'Unuusual_memory/TRANSCRIPT/**'
      - 'Unuusual_memory/SCRIPT/Unusual_timeline.py'

permissions:
  contents: write  # âœ… Needed to push changes

jobs:
  timeline:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: ğŸš€ Run timeline script
      run: |
        python Unusual_timeline.py

    - name: âœ… Commit & Push Timeline
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

        git add "Unuusual_memory/TIMELINE/Timeline.txt"

        if git diff --cached --quiet; then
          echo "ğŸŸ¡ No changes to commit."
        else
          git commit -m "ğŸ¤– Update Timeline.txt via Unusual_timeline.py"
          git push
          echo "âœ… Changes committed and pushed."
        fi
