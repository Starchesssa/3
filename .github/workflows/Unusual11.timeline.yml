
name: 📤 Commit and Push Timeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'Unuusual_memory/SCRIPT/**'
      - 'Unuusual_memory/TRANSCRIPT/**'
      - 'Unuusual_memory/SCRIPT/Unusual_timeline.py'

permissions:
  contents: write  # ✅ Needed to push changes

jobs:
  timeline:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 🚀 Run timeline script
      run: |
        python Unusual_timeline.py

    - name: ✅ Commit & Push Timeline
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

        git add "Unuusual_memory/TIMELINE/Timeline.txt"

        if git diff --cached --quiet; then
          echo "🟡 No changes to commit."
        else
          git commit -m "🤖 Update Timeline.txt via Unusual_timeline.py"
          git push
          echo "✅ Changes committed and pushed."
        fi
