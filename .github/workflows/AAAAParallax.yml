
name: Render Remotion Video

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build video
        run: npm run build

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: parallax-video
          path: out/
