name: Generate Parallax Videos (OpenCV + Manim)

on:
  workflow_dispatch:
  push:
    paths:
      - "BOOK_CODE/PARALLAX/P1_cv2.py"
      - "BOOK_CODE/PARALLAX/P2_manim.py"
      - "BOOK_CODE/PARALLAX/image-of-new-york-in-sunshine-without-people.jpg"

permissions:
  contents: write

jobs:
  run-parallax:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install opencv-python-headless numpy manim

      - name: Run OpenCV parallax generator
        run: |
          python BOOK_CODE/PARALLAX/P1_cv2.py

      - name: Run Manim parallax generator
        run: |
          manim BOOK_CODE/PARALLAX/P2_manim.py ShatteredMirrorParallax -qm -o output_manim_parallax.mp4

      - name: Commit and push generated videos
        run: |
          FILES=(
            "BOOK_CODE/PARALLAX/output_cv2_parallax.mp4"
            "media/videos/PARALLAX/1080p60/output_manim_parallax.mp4"
          )
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          for FILE in "${FILES[@]}"; do
            if [ -f "$FILE" ]; then
              git add "$FILE"
            else
              echo "⚠️ File not found: $FILE"
            fi
          done
          git commit -m "Add generated parallax videos" || echo "No changes to commit"
          git push
