name: Generate Parallax Animation

on:
  workflow_dispatch:
  push:
    paths:
      - "BOOK_CODE/PARALLAX/P1.py"
      - "BOOK_CODE/PARALLAX/image-of-new-york-in-sunshine-without-people.jpg"

permissions:
  contents: write

jobs:
  run-parallax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install opencv-python-headless numpy

      - name: Run parallax generator
        run: |
          python BOOK_CODE/PARALLAX/P1.py

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add BOOK_CODE/PARALLAX/parallax_output.mp4
          git commit -m "Generated parallax animation"
          git push
