
name: ğŸ¬ Run Parallax Animation

on:
  workflow_dispatch:
  push:
    paths:
      - "BOOK_CODE/PARALLAX/P1.py"

permissions:
  contents: write

jobs:
  run-parallax:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies (MoviePy, NumPy, FFmpeg)
      run: |
        sudo apt update
        sudo apt install -y ffmpeg
        pip install --upgrade pip
        pip install moviepy numpy imageio[ffmpeg] --no-cache-dir

    - name: ğŸ¥ Run Parallax Script
      run: |
        python BOOK_CODE/PARALLAX/P1.py

    - name: ğŸ’¾ Commit and push output
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add BOOK_CODE/PARALLAX/parallax_output.mp4
        git commit -m "Add generated parallax video ğŸ¬" || echo "No changes to commit"
        git push
