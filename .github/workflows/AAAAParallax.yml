name: Generate Parallax Video (Manim)

on:
  workflow_dispatch:
  push:
    paths:
      - "BOOK_CODE/PARALLAX/P1.py"
      - "BOOK_CODE/PARALLAX/image-of-new-york-in-sunshine-without-people.jpg"

permissions:
  contents: write

jobs:
  run-manim:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libpango1.0-dev ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install manim opencv-python-headless numpy

      - name: Render parallax video with Manim
        run: |
          manim BOOK_CODE/PARALLAX/P1.py ShatteredMirrorParallax -qm

      - name: Rename and move video to target path
        run: |
          mkdir -p BOOK_CODE/PARALLAX
          mv media/videos/P1/720p30/ShatteredMirrorParallax.mp4 BOOK_CODE/PARALLAX/output_cv2_parallax.mp4

      - name: Commit and push generated video
        run: |
          VIDEO_FILE="BOOK_CODE/PARALLAX/output_cv2_parallax.mp4"
          if [ -f "$VIDEO_FILE" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$VIDEO_FILE"
            git commit -m "Add Manim-generated parallax video" || echo "No changes to commit"
            git push
          else
            echo "⚠️ Video file not found: $VIDEO_FILE"
          fi
