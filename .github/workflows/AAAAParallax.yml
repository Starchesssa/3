
name: Render Parallax Video

on:
  workflow_dispatch:  # run manually

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v3

      - name: âœ… Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: âœ… Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: âœ… Install Dependencies
        run: npm install

      - name: âœ… Build Remotion
        run: npm run build --if-present

      - name: ðŸŽ¬ Render Video
        run: npx remotion render Parallax out/video.mp4

      - name: ðŸ“¦ Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: parallax-video
          path: out/video.mp4
