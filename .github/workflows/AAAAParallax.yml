
name: Render Remotion Video

on:
  workflow_dispatch: # manual trigger

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Install FFmpeg (safe)
        run: |
          sudo apt-get clean
          sudo apt-get update --fix-missing
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository universe
          sudo apt-get update --fix-missing
          sudo apt-get install -y ffmpeg --fix-missing

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        run: npm install

      - name: Build & Render Remotion video
        run: npx remotion render ParallaxScene out/video.mp4

      - name: Upload Rendered Video
        uses: actions/upload-artifact@v4
        with:
          name: parallax-video
          path: out/video.mp4
          retention-days: 7
