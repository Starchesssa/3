
name: Generate Parallax Video (OpenCV)

on:
  workflow_dispatch:
  push:
    paths:
      - "BOOK_CODE/PARALLAX/P1_cv2.py"
      - "BOOK_CODE/PARALLAX/image-of-new-york-in-sunshine-without-people.jpg"

permissions:
  contents: write  # allow commits

jobs:
  run-parallax:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install opencv-python-headless numpy

      - name: Run parallax generator
        run: |
          python BOOK_CODE/PARALLAX/P1_cv2.py

      - name: Commit and push generated video
        run: |
          VIDEO_FILE="BOOK_CODE/PARALLAX/output_cv2_parallax.mp4"
          if [ -f "$VIDEO_FILE" ]; then
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add "$VIDEO_FILE"
            git commit -m "Add generated parallax video" || echo "No changes to commit"
            git push
          else
            echo "⚠️ Video file not found: $VIDEO_FILE"
          fi
