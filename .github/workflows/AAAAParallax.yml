
name: Render Parallax Slideshow

on:
  workflow_dispatch: # manual trigger

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install remotion @remotion/three three @react-three/fiber react react-dom

      - name: Render Remotion video
        run: npx remotion render src/ParallaxSlideshow.tsx ParallaxSlideshow out.mp4

      - name: Upload video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: parallax-video
          path: out.mp4
