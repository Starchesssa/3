
name: Overlay Typewriter Text on Video

on:
  workflow_dispatch:

jobs:
  overlay-job:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Install System Dependencies (FFmpeg, Cairo, Pango)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libcairo2-dev libpango1.0-dev ffmpeg texlive texlive-latex-extra texlive-fonts-recommended

      - name: 🐍 Set up Python and Install Manim
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install Python Requirements (Manim and other packages)
        run: |
          pip install --upgrade pip
        

      - name: 🖋️ Run Overlay Script with Manim
        run: |
          echo "Running overlay script..."
          python3 Overlay_test.py

      - name: 📤 Upload Overlayed Video
        uses: actions/upload-artifact@v4
        with:
          name: overlayed-video
          path: output.mp4
