
name: Overlay Floating Text with FFmpeg

on:
  workflow_dispatch:

jobs:
  overlay-job:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔧 Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu

      - name: ▶️ Run FFmpeg Overlay Script
        run: |
          echo "Running FFmpeg overlay script..."
          python3 Overlay_test.py

      - name: 📤 Upload Output Video
        uses: actions/upload-artifact@v4
        with:
          name: overlayed-video
          path: output.mp4  # or your actual output file name
