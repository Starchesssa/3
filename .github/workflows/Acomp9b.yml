
name: Depth Map Generator

on:
  workflow_dispatch:  # manual trigger

permissions:
  contents: write  # allow commit/push

jobs:
  generate-depth:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install transformers pillow

      - name: ğŸ§  Run Depth Estimation Script
        run: |
          python BOOK_CODE/COMPANY_BIO/comp9b.py

      - name: ğŸ’¾ Commit and push generated depth maps
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add BOOKS/Temp/IMG || echo "No new depth maps"
          git commit -m "Add generated depth maps" || echo "No changes to commit"
          git push
