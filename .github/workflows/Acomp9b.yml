
name: Run comp9b Video Generation

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Needed to push changes back to repo

jobs:
  generate_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python-headless numpy

    - name: Run comp9b.py
      run: |
        python3 BOOK_CODE/COMPANY_BIO/comp9b.py

    - name: Commit and push generated videos
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add BOOKS/Temp/VIDEO_FFMPEG/*.mp4
        git commit -m "ðŸŽ¬ Add generated videos from comp9b.py" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
