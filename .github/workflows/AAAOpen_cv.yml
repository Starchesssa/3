
name: OpenCV Background Removal

on:
  workflow_dispatch:

permissions:
  contents: write  # <-- Give permission to push commits

jobs:
  remove_bg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy

      - name: Run OpenCV background removal
        run: |
          python OPEN_CV/open_cv.py

      - name: Commit and push background-removed image
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add OPEN_CV/Generated_Image_BG_Removed.png
          git commit -m "Add background-removed image" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
