
name: Run Unusual Download

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read

jobs:
  unusual-download:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python base packages
        run: |
          python -m pip install --upgrade pip

      - name: ğŸ”§ Install yt-dlp, Tor & ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y tor ffmpeg curl
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          yt-dlp --version

      - name: ğŸš€ Run Unusual_download.py
        run: |
          python -u Unusual_download.py

      - name: ğŸ“¤ Upload downloaded videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: downloaded-videos
          path: Vid/
          if-no-files-found: warn
