name: Run Manim Z-Depth PNG Scene

on:
  workflow_dispatch:   # allows manual run

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y ffmpeg libcairo2-dev pkg-config python3-dev

      - name: Install Manim
        run: |
          pip install manim

      - name: Render Manim Scene
        run: |
          manim -ql MANIM/M.py PNGZDepthSequence

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: manim-output
          path: media/videos
