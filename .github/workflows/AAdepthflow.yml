
name: DepthFlow CPU Workflow

on:
  workflow_dispatch: # manual trigger

jobs:
  run-depthflow:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install opencv-python requests numpy
          # Install DepthFlow from GitHub (avoids broken-source error)
          pip install git+https://github.com/BrokenSource/DepthFlow.git

      # 4️⃣ Run your Depth.py script
      - name: Run DepthFlow script
        run: |
          python MANIM/Depth.py

      # 5️⃣ Upload outputs as Artifacts v4
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: depthflow-output
          path: |
            input_image.jpg
            depth_map.png
            output_video.mp4
