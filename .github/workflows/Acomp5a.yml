
name: ğŸ“ Process STT to Sentence-Level Timestamps

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "stt-sentence-processing"
  cancel-in-progress: true

jobs:
  process-stt:
    runs-on: ubuntu-latest
    name: ğŸ”¹ Convert STT to Sentence-Level Timestamps

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸƒ Run comp5a.py
        run: |
          export INPUT_DIR="BOOKS/Temp/STT"
          export OUTPUT_DIR="BOOKS/Temp/Sentences"
          python BOOK_CODE/COMPANY_BIO/comp5a.py

      - name: âœ… Commit & Push Processed Sentences
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/Temp/Sentences/

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit."
          else
            git commit -m "ğŸ“ Processed STT files into sentence-level timestamps"
            git push
            echo "âœ… Sentences committed and pushed."
