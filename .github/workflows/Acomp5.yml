name: üé® Create Kurzgesagt Prompts from Company Bio Script

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "company-bio-prompts"
  cancel-in-progress: true

jobs:
  create-prompts:
    runs-on: ubuntu-latest
    name: üñåÔ∏è Generate Kurzgesagt Prompts

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üß† Install Gemini SDK & Run Prompt Script
        run: |
          export PYTHONUNBUFFERED=1
          pip install --no-cache-dir --progress-bar=off google-genai
          python -u BOOK_CODE/COMPANY_BIO/comp5.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          GEMINI_API2: ${{ secrets.GEMINI_API2 }}
          GEMINI_API3: ${{ secrets.GEMINI_API3 }}
          GEMINI_API4: ${{ secrets.GEMINI_API4 }}
          GEMINI_API5: ${{ secrets.GEMINI_API5 }}

      - name: ‚úÖ Commit & Push Generated Prompts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/Temp/PROMPTS/

          if git diff --cached --quiet; then
            echo "üü° No new prompts to commit."
          else
            git commit -m "üìù Add Kurzgesagt prompts via Gemini"
            git push
            echo "‚úÖ Prompts committed and pushed."
          fi
