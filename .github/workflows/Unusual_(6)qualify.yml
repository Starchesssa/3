
name: ğŸ” Smart Gadget Qualifier

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gadget-qualifier"
  cancel-in-progress: true

jobs:
  qualify-gadgets:
    runs-on: ubuntu-latest
    name: ğŸ§  Run Gadget Qualifier Script

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸš€ Run Python Script (Qualify Gadgets)
        run: |
          export PYTHONUNBUFFERED=1
          python -u "Unusual_(6)qualify.py"

      - name: âœ… Commit & Push Qualified Gadgets
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add Unuusual_memory/QUALIFY/qualified.txt

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit."
          else
            git commit -m "ğŸ¤– Update qualified gadgets via Gadget Qualifier Script"
            git push
            echo "âœ… Changes committed and pushed."
          fi
