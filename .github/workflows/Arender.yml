
name: CI Render

on:
  workflow_dispatch:
    inputs:
      message:
        required: false

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run render  # Provided in examples' package.json
      - uses: actions/upload-artifact@v4
        with:
          name: video
          path: output.mp4
