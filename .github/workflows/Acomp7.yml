name: Build Audio Visualizer Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Python script
        run: python BOOK_CODE/COMPANY_BIO/comp7.py

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-visualizer-video
          path: BOOKS/Temp/output/final_video.mp4
