name: üé¨ Generate Video Scene JSON from TTS + STT

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "comp7-json-job"
  cancel-in-progress: true

jobs:
  generate-json:
    runs-on: ubuntu-latest
    name: üìù Run comp7.py (Gemini AI JSON Generator)

    steps:
      # 1. Checkout repository
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: üì¶ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --no-cache-dir google-genai

      # 4. Run comp7.py
      - name: ‚ñ∂Ô∏è Run comp7.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          GEMINI_API2: ${{ secrets.GEMINI_API2 }}
          GEMINI_API3: ${{ secrets.GEMINI_API3 }}
          GEMINI_API4: ${{ secrets.GEMINI_API4 }}
          GEMINI_API5: ${{ secrets.GEMINI_API5 }}
        run: |
          python -u BOOK_CODE/COMPANY_BIO/comp7.py

      # 5. Commit & push generated JSON
      - name: ‚úÖ Commit & Push JSON
        shell: bash
        run: |
          set -e  # Exit immediately if a command fails
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add FFMPEG/Json/*.json

          if git diff --cached --quiet; then
            echo "üü° No new JSON files to commit."
          else
            git commit -m "üé¨ Add JSON scenes generated from comp7.py"
            git push
            echo "‚úÖ JSON files committed and pushed."
