
name: üé¨ Generate Video.tsx from TTS + STT

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "comp7-video-job"
  cancel-in-progress: true

jobs:
  generate-video:
    runs-on: ubuntu-latest
    name: üé• Run comp7.py (Gemini AI Video Generator)

    steps:
      # 1. Checkout your repo
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install system packages and Python dependencies
      - name: üì¶ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --no-cache-dir google-genai

      # 4. Run your comp7.py script
      - name: ‚ñ∂Ô∏è Run comp7.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          GEMINI_API2: ${{ secrets.GEMINI_API2 }}
          GEMINI_API3: ${{ secrets.GEMINI_API3 }}
          GEMINI_API4: ${{ secrets.GEMINI_API4 }}
          GEMINI_API5: ${{ secrets.GEMINI_API5 }}
        run: |
          python -u BOOK_CODE/COMPANY_BIO/comp7.py

      # 5. Commit & push generated Video.tsx files
      - name: ‚úÖ Commit & Push Video.tsx Files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/Temp/VIDEO_TSX/*.tsx

          if git diff --cached --quiet; then
            echo "üü° No new files to commit."
          else
            git commit -m "üé¨ Add Video.tsx files generated from comp7.py"
            git push
            echo "‚úÖ Video.tsx files committed and pushed."
          fi
