
name: ğŸµ Split Audio into Sentences & Transcripts (Whisper)

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "comp6-whisper-job"
  cancel-in-progress: true

jobs:
  split-audio:
    runs-on: ubuntu-latest
    name: ğŸ§ Run comp6.py (Whisper Sentence Splitter)

    steps:
      # 1. Checkout your repo
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install system packages and Python dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --no-cache-dir torch pydub openai-whisper

      # 4. Run your comp6.py script
      - name: â–¶ï¸ Run comp6.py
        run: |
          python -u BOOK_CODE/COMPANY_BIO/comp6.py

      # 5. Commit & push sentence audio clips AND transcript TXT files
      - name: âœ… Commit & Push Audio + Transcripts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Add both audio clips (Sentences folder) and STT transcripts
          git add BOOKS/Temp/Sentences/
          git add BOOKS/Temp/STT/*.txt

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No new files to commit."
          else
            git commit -m "ğŸ¶ Add sentence audio and transcript timelines from comp6.py"
            git push
            echo "âœ… Files committed and pushed."
