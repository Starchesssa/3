name: Build Fancy Audio Visualizer Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy Pillow

      # 4️⃣ Install FFmpeg
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5️⃣ Run the Python visualizer script
      - name: Run Audio Visualizer Script
        run: python BOOK_CODE/COMPANY_BIO/comp7a.py

      # 6️⃣ Upload the final video as artifact
      - name: Upload Final Video
        uses: actions/upload-artifact@v4
        with:
          name: audio-visualizer-video
          path: BOOKS/Temp/output/final_video.mp4
