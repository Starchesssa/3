name: Build Modern Audio Visualizer Video

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy scipy matplotlib pydub
          pip show pydub

      - name: Run Modern Visualizer Script
        run: python BOOK_CODE/COMPANY_BIO/comp7a.py

      - name: Upload final video
        uses: actions/upload-artifact@v4
        with:
          name: modern-audio-visualizer
          path: BOOKS/Temp/output/final_video.mp4
