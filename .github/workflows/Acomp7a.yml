name: Manim Audio Player Render

on:
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install manim numpy pydub

      - name: Render Manim Scene
        run: |
          manim BOOK_CODE/COMPANY_BIO/comp7a.py CompanyBioScene -pqh

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: audio-player-video
          path: media/videos/
