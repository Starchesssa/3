
name: Run Unusual Description

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  unusual-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Needed for push

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install required Python packages
        run: |
          pip install --upgrade pip
          pip install google-api-python-client

      - name: Run Unusual_descreption.py
        env:
          YOUTUBE_API: ${{ secrets.YOUTUBE_API }}
        run: python Unusual_descreption.py

      - name: Commit & push results to Unuusual_memory/DESCREPTION
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Unuusual_memory/DESCREPTION
          git commit -m "Update video descriptions [skip ci]" || echo "No changes to commit"
          git push
