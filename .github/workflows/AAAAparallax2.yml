name: Parse After Effects Project

on:
  workflow_dispatch:
  push:
    paths:
      - 'BOOK_CODE/PARALLAX/Spaced Out Final.aep'

permissions:
  contents: write  # allow committing the output JSON

jobs:
  parse-aep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install aep-parser

      - name: Run parser script
        run: |
          python BOOK_CODE/PARALLAX/P1.py

      - name: Commit parsed JSON back
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add BOOK_CODE/PARALLAX/Spaced_Out_Final.json
          git commit -m "Add parsed JSON for Spaced Out Final.aep" || echo "No changes to commit"
          git push
