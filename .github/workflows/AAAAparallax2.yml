
name: Render Parallax
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Remotion
        run: |
          npm install remotion

      - name: Render video
        run: |
          npx remotion render BOOK_CODE/PARALLAX/parallax.tsx Parallax out.mp4

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: parallax-video
          path: out.mp4
