name: Render Remotion Video

on:
  workflow_dispatch:  # allows manual run
  push:
    paths:
      - "BOOK_CODE/PARALLAX/**"

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd BOOK_CODE/PARALLAX
          npm install remotion @remotion/three three @react-three/fiber

      - name: Render video
        run: |
          cd BOOK_CODE/PARALLAX
          npx remotion render src/parallax.tsx ThreeDepth out.mp4

      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: BOOK_CODE/PARALLAX/out.mp4
