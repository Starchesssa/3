name: Extract AE Template and Commit

on:
  workflow_dispatch:

permissions:
  contents: write  # Allows committing back to the repository

jobs:
  extract_aep:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install unzip and git
      - name: Install unzip and git
        run: sudo apt-get update && sudo apt-get install -y unzip git

      # Step 4: Install aep-extractor via pip (plain URL, no brackets)
      - name: Install aep-extractor
        run: pip install git+https://github.com/ineo6/aep-extractor.git

      # Step 5: Unzip your AE template
      - name: Unzip AE template
        run: unzip BOOK_CODE/PARALLAX/Free_Parallax_Scrolling_Slideshow_source_3019\ \(2\).zip -d temp_aep

      # Step 6: Find the .aep file
      - name: Find .aep file
        id: find_aep
        run: |
          aep_file=$(find temp_aep -name "*.aep" | head -n 1)
          echo "AEP_FILE=$aep_file" >> $GITHUB_ENV
          echo "Found .aep file: $aep_file"

      # Step 7: Run aep-extractor
      - name: Run aep-extractor
        run: |
          python -m aep_extractor.extract $AEP_FILE
          mkdir -p BOOK_CODE/PARALLAX/aep_json
          cp -r aep_extractor/output/* BOOK_CODE/PARALLAX/aep_json/

      # Step 8: Commit extracted JSON back to repo
      - name: Commit extracted JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add BOOK_CODE/PARALLAX/aep_json
          git commit -m "Add extracted JSON from AE template" || echo "No changes to commit"
          git push
