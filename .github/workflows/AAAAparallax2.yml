name: Parse AE Project and Commit Outputs

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual trigger

jobs:
  parse_aep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aep-parser moviepy

      - name: Run parser script
        run: |
          python BOOK_CODE/PARALLAX/parse_aep.py

      - name: Commit and push outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add BOOK_CODE/PARALLAX/outputs/ || true
          git commit -m "Auto: parsed AE project and generated outputs" || echo "No changes to commit"
          git push
