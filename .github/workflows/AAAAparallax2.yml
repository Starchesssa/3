
name: Extract AE Template and Commit

on:
  workflow_dispatch:

permissions:
  contents: write  # Allows committing back to the repository

jobs:
  extract_aep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Clone aep-extractor
        uses: actions/checkout@v3
        with:
          repository: ineo6/aep-extractor
          path: aep-extractor
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install aep-extractor dependencies
        run: pip install -r aep-extractor/requirements.txt

      - name: Unzip AE template
        run: unzip BOOK_CODE/PARALLAX/Free_Parallax_Scrolling_Slideshow_source_3019\ \(2\).zip -d temp_aep

      - name: Find .aep file
        id: find_aep
        run: |
          aep_file=$(find temp_aep -name "*.aep" | head -n 1)
          echo "AEP_FILE=$aep_file" >> $GITHUB_ENV
          echo "Found .aep file: $aep_file"

      - name: Run aep-extractor
        run: |
          python -m aep_extractor.extract $AEP_FILE
          mkdir -p BOOK_CODE/PARALLAX/aep_json
          cp -r aep_extractor/output/* BOOK_CODE/PARALLAX/aep_json/

      - name: Commit extracted JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add BOOK_CODE/PARALLAX/aep_json
          git commit -m "Add extracted JSON from AE template" || echo "No changes to commit"
          git push
