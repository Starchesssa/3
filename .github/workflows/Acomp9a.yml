
name: 🎨 Generate Images

on:
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Allow committing changes

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # We'll override remote with token

      # Step 2: Set up Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests opencv-python

      # Step 4: Run image generation script
      - name: 🖼️ Run comp9a.py
        run: python BOOK_CODE/COMPANY_BIO/comp9.py

      # Step 5: Commit and push generated images
      - name: ✅ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Use token-authenticated remote
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          
          git add assets/images
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit."
          else
            git commit -m "🎨 Add generated images"
            git push
            echo "✅ Generated images committed and pushed."
          fi
