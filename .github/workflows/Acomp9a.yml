
name: 🖼️ Process Images

on:
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # allow committing changes

jobs:
  process-images:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      # Step 2: Set up Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3: Install dependencies
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python numpy

      # Step 4: Run the background remover
      - name: 🖼️ Run comp9a.py
        run: python BOOK_CODE/COMPANY_BIO/comp9a.py

      # Step 5: Commit and push changes
      - name: ✅ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Use token-authenticated remote
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add assets/images
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit."
          else
            git commit -m "🖼️ Processed and saved images"
            git push
            echo "✅ Images committed and pushed."
          fi
