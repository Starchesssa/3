name: Run comp9a.py

on:
  workflow_dispatch:   # Manual trigger

permissions:
  contents: write      # Allows writing files to repo
  actions: write
  checks: write

jobs:
  run-comp9a:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests google-generativeai google-genai

      - name: â–¶ï¸ Run comp9a.py
        run: |
          python BOOK_CODE/COMPANY_BIO/comp9a.py
