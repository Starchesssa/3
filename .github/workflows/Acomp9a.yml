
name: ğŸ¬ Render All Videos

on:
  workflow_dispatch:  # run manually

permissions:
  contents: write  # allow pushing results

jobs:
  render-all:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¥ Render all videos
        run: npm run render

      - name: âœ… Commit and push rendered videos
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add out/
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No new videos to commit."
          else
            git commit -m "ğŸ¬ Add rendered videos"
            git push
            echo "âœ… Videos committed and pushed."
          fi
