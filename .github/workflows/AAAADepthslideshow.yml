
name: Render Remotion Video

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  render-video:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install FFmpeg
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5️⃣ Render the Remotion video
      - name: Render Remotion Video
        run: |
          npx remotion render src/DepthShowcase.tsx DepthSlideshow3D out/video.mp4 \
          --webpack-cache

      # 6️⃣ Upload the video as artifact
      - name: Upload Video
        uses: actions/upload-artifact@v3
        with:
          name: remotion-video
          path: out/video.mp4
