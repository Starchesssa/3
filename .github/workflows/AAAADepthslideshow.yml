
name: Render Remotion Video

on:
  workflow_dispatch:  # allows manual run

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd src
          npm install remotion @remotion/three three @react-three/fiber

      # 4️⃣ Render Remotion video
      - name: Render video
        run: |
          cd src
          npx remotion render DepthShowcase.tsx DepthSlideshow3D ../out/video.mp4

      # 5️⃣ Upload rendered video as artifact
      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
