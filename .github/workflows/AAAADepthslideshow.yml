name: Render Remotion Video

on:
  workflow_dispatch:  # allows manual run

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install remotion @remotion/three three @react-three/fiber

      # 4️⃣ Install FFmpeg (required by Remotion)
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5️⃣ Render the video (self-contained DepthShowcase.tsx)
      - name: Render video
        run: |
          npx remotion render src/DepthShowcase.tsx DepthSlideshow3D out/video.mp4 --webpack-cache

      # 6️⃣ Upload video as artifact
      - name: Upload rendered video
        uses: actions/upload-artifact@v4
        with:
          name: remotion-video
          path: out/video.mp4
