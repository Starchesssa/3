name: ðŸ” Smart Link Processor

on:
  workflow_dispatch:
  push:
    paths:
      - 'Unuusual_memory/Links/[1-3]?_link.txt'

permissions:
  contents: write

concurrency:
  group: "link-processing"
  cancel-in-progress: true

jobs:
  process-links:
    runs-on: ubuntu-latest
    name: ðŸ§  Process Only If All Links Exist and Are Non-Empty

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ•’ Wait for additional commits (buffer time)
        run: |
          echo "â³ Waiting 10 minutes to collect all link commits..."
          sleep 600  # 10 minutes delay

      - name: ðŸ” Verify all 30 link files exist and are non-empty
        id: verify_links
        run: |
          missing_or_empty=0
          for i in $(seq 1 30); do
            file="Unuusual_memory/Links/${i}_link.txt"
            if [ ! -s "$file" ]; then
              echo "âŒ $file is missing or empty"
              missing_or_empty=1
            else
              echo "âœ… $file is present and non-empty"
            fi
          done

          if [ "$missing_or_empty" -eq 1 ]; then
            echo "ðŸ›‘ At least one file is missing or empty. Exiting."
            echo "should_run=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… All 30 files are valid."
            echo "should_run=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸš€ Run Python script
        if: steps.verify_links.outputs.should_run == 'true'
        run: |
          pip install google-generativeai
          python Unusual_links_relevant.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
