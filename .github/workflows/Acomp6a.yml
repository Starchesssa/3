name: Run comp6a.py and Commit Book Status

on:
  workflow_dispatch:   # allow manual trigger
  push:
    paths:
      - "BOOK_CODE/COMPANY_BIO/comp6a.py"
      - ".github/workflows/comp6a.yml"

permissions:
  contents: write   # required for pushing commits

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Run comp6a.py
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          GEMINI_API2: ${{ secrets.GEMINI_API2 }}
          GEMINI_API3: ${{ secrets.GEMINI_API3 }}
          GEMINI_API4: ${{ secrets.GEMINI_API4 }}
          GEMINI_API5: ${{ secrets.GEMINI_API5 }}
        run: |
          python BOOK_CODE/COMPANY_BIO/comp6a.py

      - name: âœ… Commit & Push Updates
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add BOOKS/USED/COMPANY_BIO
          git add BOOKS/Temp/COMPANY_BIO
          git add BOOKS/WEALTH/BIO/COMPANY_BIO
          git add BOOKS/Temp/TXT   # âœ… Include generated TXT files

          if git diff --cached --quiet; then
            echo "ðŸŸ¡ No book status updates to commit."
          else
            git commit -m "ðŸ“š Gemini book scan result: Updated USED, Temp, WEALTH, and TXT"
            git push
            echo "âœ… Book status committed and pushed."
          fi
