
name: Run Unusual_descreption.py

on:
  workflow_dispatch:

jobs:
  run-unusual-description:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸš€ Run Unusual_descreption.py
        env:
          YOUTUBE_API: ${{ secrets.YOUTUBE_API }}
        run: python Unusual_descreption.py

      - name: âœ… Commit & Push Unusual Descriptions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          git add Unuusual_memory/DESCR/

          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit."
          else
            git commit -m "ğŸ¤– Update unusual descriptions via Unusual_descreption.py"
            git push
            echo "âœ… Changes committed and pushed."
          fi
